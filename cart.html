 <header>

    <main class="container my-5">
        
        <p>You can place your order by contacting us anytime you are ready</p>

         <div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="tshirt.jpg" class="card-img-top" alt="Plain t-shirt">
        <div class="card-body">
          <h5 class="card-title">Plain T-shirt</h5>
          <p class="card-text">Comfortable t-shirt for casual wear.</p>
          <p class="price">P80.00</p>
          <div class="size">
            <label for="t-shirt">Size:</label>
            <select id="t-shirt">
              <option value="S">Small (S)</option>
              <option value="M">Medium (M)</option>
              <option value="L">Large (L)</option>
              <option value="XL">Extra Large (XL)</option>
            </select>
          </div>
          <button class="btn btn-primary place-your-order">Place your order</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  // Add event listeners to all "Place your order" buttons
  document.querySelectorAll('.place-your-order').forEach(button => {
    button.addEventListener('click', (e) => {
      const card = e.target.closest('.card'); // Get the closest card element
      const productTitle = card.querySelector('.card-title').innerText; // Get product name
      const size = card.querySelector('select[id$="size"]').value; // Get selected size
      const colorSelect = card.querySelector('select[id$="color"]'); // Check if color dropdown exists
      const color = colorSelect ? colorSelect.value : 'Default Color'; // Get selected color or fallback
      
      // Create a query string to pass the product details to the new page
      const queryString = `product=${encodeURIComponent(productTitle)}&size=${encodeURIComponent(size)}&color=${encodeURIComponent(color)}`;

      // Redirect to the new page with product details
      window.location.href = `contact.html?${queryString}`;
    });
  });
</script>

        
        <!--Bootstrap JS and dependencies-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
